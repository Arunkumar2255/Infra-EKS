name: Deploy EKS Cluster and AWS Load Balancer Controller

on:
  push:
    branches:
      - main

jobs:
  deploy-eks-and-lb-controller:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.15.0

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Change Directory and Execute Commands
        # working-directory: path/to/your/folder  # Replace with the path to your folder
        run: |
          cd eks-cluster-private
          # Run your commands here
          ls -a
          # Example commands:
          terraform init
          terraform plan
          terraform apply --auto-approve
          
        


